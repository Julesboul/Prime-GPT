{% extends "base.html" %}

{% block content %}

<div class="row g-5">
    <div class="col-md-7 col-lg-8">
        <form action="/result" method="POST" enctype="multipart/form-data">

            <p></p>

            <h5>Importer un CV dans cette application pour obtenir un résumé concis permettant d'identifier rapidement les informations pertinentes.</h5>
            
            <p></p>

            <label for="resume"> CV (pdf) à résumer : </label>
            <input class="form-control" type="file" id="resume" name="resume" accept=".pdf, .png, .jpg" required>

            <p></p>

            <div class="my-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeFormat" value="1" id="typeFormat1" checked>
                    <label class="form-check-label" for="typeFormat1">
                        <a href="{{ url_for('format1') }}">
                            Format 1
                        </a>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeFormat" value="2" id="typeFormat2">
                    <label class="form-check-label" for="typeFormat2">
                        <a href="{{ url_for('format2') }}">
                            Format 2
                        </a>
                    </label>
                </div>
            </div>

            <p></p>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Envoyer</button>
        </form>
    </div>
</div>

{% endblock %}
